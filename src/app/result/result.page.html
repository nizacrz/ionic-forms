<ion-header>
    <ion-toolbar>
        <ion-title>Result</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
         
        <ion-label>Full Name:</ion-label>
        <ion-item lines="none">{{fName}} {{lName}}</ion-item>
    </ion-card>
    <ion-card>
        <ion-label>Date of Birth:</ion-label>
        <ion-item lines="none">{{birthdate}}</ion-item>
    </ion-card>
    <ion-card>
        <ion-label>Email:</ion-label>
        <ion-item lines="none">{{email}}</ion-item>
    </ion-card>
    <ion-card>
        <ion-label>Mobile Number:</ion-label>
        <ion-item lines="none">{{pNumber}}</ion-item>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button (click)="goBack()">Back</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>Created by
            <span>Yunice Cruz</span>
        </ion-title>
    </ion-toolbar>
</ion-footer>
